<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div>
        <form action="" id="survey-form">
            <label for="" id="name-label">Name</label>
            <input type="text" placeholder="Enter your name" id="name">
            <label for="" id="email-label">Email</label>
            <input type="email" placeholder="Enter your Email" id="email">
            <label for="" id="number-label">Age (optional)</label>
            <input type="number" placeholder="Age" min="10" max="99" id="number">
            <label for="">Which option best describes your current role?</label>
            
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
            
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="definitely" id=""><span>Definitely</span>
            <input type="radio" name="maybe" id=""><span>Maybe</span>
            <input type="radio" name="not-sure" id=""><span>Not sure</span>

            <label for="">What is your favorite feature of freeCodeCamp?</label>
            <option value="">


            </option>

            <label for="">What would you like to see improved? (Check all that apply)</label>

                <input type="checkbox" name="" id="" value="front-end-projects">Front-end Projects
                <input type="checkbox" name="" id="" value="back-end-projects">Back-end Projects
                <input type="checkbox" name="" id="" value="data-visualization">Data Visualization
                <input type="checkbox" name="" id="" value="challenges">Challenges
                <input type="checkbox" name="" id="" value="open-source-community">Open Source Community
                <input type="checkbox" name="" id="" value="gitter-help-rooms">Gitter help rooms
                <input type="checkbox" name="" id="" value="videos">Videos
                <input type="checkbox" name="" id="" value="city-meetups">City Meetups
                <input type="checkbox" name="" id="" value="wiki">Wiki
                <input type="checkbox" name="" id="" value="forum">Forum
                <input type="checkbox" name="" id="" value="additional-courses">Additional Courses

            <label for="">Any comments or suggestions?</label>

            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

            <button type="submit" id="submit"></button>

        </form>
    </div>
</body>
</html>
